version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: datacenter-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-datacenter}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-datacenter_password}
      POSTGRES_DB: ${POSTGRES_DB:-datacenter_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./prisma/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - datacenter-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-datacenter}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: datacenter-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_password}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - datacenter-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: datacenter-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-datacenter}:${POSTGRES_PASSWORD:-datacenter_password}@postgres:5432/${POSTGRES_DB:-datacenter_db}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_password}@redis:6379
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3000}
    ports:
      - "${APP_PORT:-3000}:3000"
    networks:
      - datacenter-network
    volumes:
      - ./prisma:/app/prisma
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Database migration service (runs once)
  migrate:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: datacenter-migrate
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-datacenter}:${POSTGRES_PASSWORD:-datacenter_password}@postgres:5432/${POSTGRES_DB:-datacenter_db}
    networks:
      - datacenter-network
    command: >
      sh -c "
        npx prisma migrate deploy &&
        npx prisma db seed
      "
    restart: on-failure

networks:
  datacenter-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
